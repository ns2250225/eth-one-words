<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>以太坊一句话V1.0</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2.0">

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
         <script type="text/javascript" src="js/web3.min.js"></script>
        <script type="text/javascript" src="js/truffle-contract.js"></script>
        <script type="text/javascript" src="main.js"></script>
	</head>

	<body>
		<nav class="navbar fixed-top navbar-inverse navbar-fixed-top">
			<div class="navbar-content" style="text-align: center;">
				<ul class="nav navbar-nav" style="display: inline-block;float: none;">
					<li>
						<a class="navbar-brand" href="#">以太坊一句话V1.0</a>
					</li>
					<li>
						<form class="navbar-form navbar-left" role="search">
						  <div class="form-group">
						    <input type="text" class="form-control" placeholder="Search">
						  </div>
						  <button type="submit" class="btn btn-default">搜索句子</button>
						</form>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">
		  <div class="row" style="margin-left: 350px;">
		   
		      <button type="button" class="btn btn-primary" disabled="disabled">累计奖励：</button>
		      <span id="balance" style="margin-right: 100px;">0 ETH</span>
		 
		  
		      <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal">发布句子</button>
		      <button id="whitdraw" type="button" class="btn btn-primary">提现奖励</button>

		  </div>

		  <div id="ArticleList"></div>

		</div>


		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="exampleModalLabel">新句</h4>
		      </div>
		      <div class="modal-body">
		        <form>
		          <div class="form-group">
		            <label for="recipient-name" class="control-label">一句话</label>
		            <input type="text" class="form-control" id="article-title">
		          </div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button id="cancel" type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
		        <button id="publish" type="button" class="btn btn-primary">发 布</button>
		      </div>
		    </div>
		  </div>
		</div>

	</body>
</html>
